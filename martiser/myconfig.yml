data_dir: data
musescore_dir: data
metadata_dir: metadata
metadata_id_col: AriaId
intermediate_files_dir: intermediate
parallel: false
max_processes: 10
log:
  file_path: logs/read.log
  level: DEBUG
features:
  - core
  - custom.core_mscx
  - tempo
#  - custom.themeA
  - scoring
  # - custom.file_name
  - scale
  - custom.scale_relative
  - ambitus
  - interval # to generate Melody_values reports, both ambitus and interval are needed
  # - density
  # - texture     
  - custom.harmony
  - metadata
  - composer
  - custom.librettist
  - key
  - lyrics
  - dynamics
  - rhythm

split_keywords:
  - woodwind
  - brass
  - wind