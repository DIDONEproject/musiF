metadata_dir: metadata
metadata_id_col: AriaId
intermediate_files_dir: intermediate
parallel: false
max_processes: 10
read_log:
  file_path: logs/read.log
  level: DEBUG
write_log:
  file_path: logs/write.log
  level: DEBUG
features:
  - core
  - tempo
#  - themeA
  - scoring
  # - file_name
  - scale
  - scale_relative
  - ambitus
