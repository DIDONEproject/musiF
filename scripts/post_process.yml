log:
  file_path: logs/musif.log
  file_level: DEBUG
  console_level: WARN
checking_file: parsed_files.csv
delete_failed_files: False
merge_voices: False
grouped_analysis: True
split_passionA: True
separate_intrumentation_column: True
instruments_to_keep: 
  - vnI
  - bs
instruments_to_kill: #'Part'+inst in column
  - Ob
  - Cor
  - Bn
  - Va
substring_to_kill: #inst in column
  - VnII
  - VnIV
  - Vc
  - Cl
  - Tpt
  - Hn
  - Fl

columns_endswith:
  - _HighestNote
  - _LowestNote
  - _Notes
  - _SoundingMeasures
  - _Syllables
  - _NumberOfFilteredParts
  - NumberOfParts
  - _NotesMean
  - Librettist
  - _LargestIntervalAsc
  - _LargestIntervalAll
  - _LargestIntervalDesc
  - _NotesMean
  - 'Semitones_Sum'    
  - _MeanInterval'

columns_startswith:
  - FamilyWw
  - FamilyBr
  - EndOfThemeA
  - NumberOfBeats
  - SoundVoice_Dyn

columns_contain:
  - _Count
  - _SoundingMeasuresMean
  - _SmallestSemitones
  - _SmallestAbsolute
  - _SmallestInterval
  
delete_presence:
  - vn
  - bs
  - vc
  - va


