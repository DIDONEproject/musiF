data_dir: data
metadata_dir: metadata
metadata_id_col: AriaId
intermediate_files_dir: intermediate
parallel: true
max_processes: 10
read_log:
  file_path: logs/read.log
  level: INFO
write_log:
  file_path: logs/write.log
  level: INFO
features:
  - core
  - scoring
  - custom.file_name
  - metadata
#  - custom.themeA
  - composer
  - custom.librettist
  - custom.harmony
  - tempo
  # - ambitus
  - density
  - texture
  # - interval # to extract Melody_values task, both ambitus and interval are needed
  - key
  - lyrics
  # - scale
split_keywords:
  - woodwind
  - brass
  - wind
